<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Key Mapper</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 2. Use a nice font like Inter */
        html {
            font-family: 'Inter', sans-serif;
        }
        /* 3. Add a custom class for the key press visual feedback */
        .key-pressed {
            /* This will apply a blue glow shadow */
            box-shadow: 0 0 25px 5px rgba(59, 130, 246, 0.5);
            /* This will scale the card up slightly */
            transform: scale(1.03);
        }
    </style>
    <!-- Preload the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        // 4. Configure Tailwind to use the 'Inter' font
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container with Gradient Border -->
    <div class="bg-gradient-to-r from-cyan-500 to-blue-500 p-1 rounded-2xl shadow-2xl w-full max-w-2xl">
        
        <!-- Inner Card -->
        <div id="mapper-card" class="bg-gray-800 rounded-xl p-6 sm:p-10 transition-all duration-150 ease-in-out">
            
            <!-- Header -->
            <h1 class="text-3xl lg:text-4xl font-bold text-center mb-2 bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-400">
                Remote Key Mapper
            </h1>
            <p id="instructions" class="text-gray-400 text-center mb-8 animate-pulse">
                Press any key on your remote or keyboard...
            </p>

            <!-- Big Key Display -->
            <div class="mb-8">
                <div id="current-key" class="text-6xl lg:text-8xl font-black text-center font-mono text-gray-600 break-words">
                    ---
                </div>
            </div>

            <!-- Key Info Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <!-- Key -->
                <div class="bg-gray-700 p-4 rounded-lg text-center shadow-lg">
                    <h2 class="text-sm font-medium text-blue-300 uppercase tracking-wider mb-2">Key</h2>
                    <div id="key-display" class="text-2xl font-mono text-white font-semibold break-words">---</div>
                </div>
                <!-- Code -->
                <div class="bg-gray-700 p-4 rounded-lg text-center shadow-lg">
                    <h2 class="text-sm font-medium text-blue-300 uppercase tracking-wider mb-2">Code</h2>
                    <div id="code-display" class="text-2xl font-mono text-white font-semibold break-words">---</div>
                </div>
                <!-- KeyCode -->
                <div class="bg-gray-700 p-4 rounded-lg text-center shadow-lg">
                    <h2 class="text-sm font-medium text-blue-300 uppercase tracking-wider mb-2">KeyCode</h2>
                    <div id="keycode-display" class="text-2xl font-mono text-white font-semibold break-words">---</div>
                </div>
            </div>

            <!-- Key History -->
            <div>
                <h3 class="text-lg font-semibold mb-2 text-gray-300">Key History (Last 5)</h3>
                <ul id="key-log" class="bg-gray-900 rounded-lg p-4 h-48 overflow-y-auto space-y-2">
                    <li class="font-mono text-gray-500 text-center pt-16">Waiting for input...</li>
                </ul>
            </div>

        </div>
    </div>

    <script>
        // 5. JavaScript Logic
        const currentKeyDisplay = document.getElementById('current-key');
        const keyDisplay = document.getElementById('key-display');
        const codeDisplay = document.getElementById('code-display');
        const keyCodeDisplay = document.getElementById('keycode-display');
        const keyLog = document.getElementById('key-log');
        const instructions = document.getElementById('instructions');
        const mapperCard = document.getElementById('mapper-card');

        let isFirstKey = true;

        // Listen for any key press on the whole page
        window.addEventListener('keydown', (e) => {
            // Prevent default behavior (like scrolling with arrow keys)
            e.preventDefault();

            // --- 1. Remove initial "waiting" text ---
            if (isFirstKey) {
                keyLog.innerHTML = ''; // Clear "Waiting for input..."
                instructions.classList.remove('animate-pulse');
                instructions.textContent = 'Listening for key presses...';
                currentKeyDisplay.classList.remove('text-gray-600');
                currentKeyDisplay.classList.add('bg-clip-text', 'text-transparent', 'bg-gradient-to-r', 'from-cyan-400', 'to-blue-400');
                isFirstKey = false;
            }

            // --- 2. Update the displays ---
            // Use e.key for a human-readable value, or a space if it's the spacebar
            const keyText = e.key === ' ' ? 'Space' : e.key;

            currentKeyDisplay.textContent = keyText;
            keyDisplay.textContent = keyText;
            codeDisplay.textContent = e.code;
            keyCodeDisplay.textContent = e.keyCode;

            // --- 3. Add to the history log ---
            const logEntry = document.createElement('li');
            logEntry.className = 'font-mono text-gray-400 border-b border-gray-700 p-2 text-sm break-words';
            logEntry.innerHTML = `
                <span class="text-white">Key:</span> ${keyText} | 
                <span class="text-white">Code:</span> ${e.code} | 
                <span class="text-white">KeyCode:</span> ${e.keyCode}
            `;
            
            // Add new entry to the top
            keyLog.prepend(logEntry);

            // Remove old entries if log is longer than 5
            if (keyLog.children.length > 5) {
                keyLog.lastElementChild.remove();
            }

            // --- 4. Add visual feedback ---
            mapperCard.classList.add('key-pressed');
            
            // Remove the feedback class after the animation finishes
            setTimeout(() => {
                mapperCard.classList.remove('key-pressed');
            }, 150); // Matches the transition duration
        });
    </script>
</body>
</html>
